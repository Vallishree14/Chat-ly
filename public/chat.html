<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Chat-ly</title>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <style>
        .well {
            margin-top: 35px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well">
                <a href="/index.html">Reboot</a>
                <h1 class="chat-room text-center"></h1>
                <ul class="messages list-group"></ul>
                <form id="message-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"></span>
                            <input type="text" name="message" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default btn-block"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom">
            <div class="compose-toolbar">
                <a href="#"><i class="fa fa-italic" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-image" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-code" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-link" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-smile-o" aria-hidden="true"></i></a>
            </div>
            <div class="compose">
                <form>
                    <textarea class="chatTextArea" rows="4" title="textArea"></textarea>
                    <div>
                        <button class="button-danger">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/socket.io-1.3.7.js" type="text/javascript"></script>
    <script src="./js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="./js/moment.js" type="text/javascript"></script>
    <script src="./js/queryparams.js" type="application/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
</body>

</html>
